<body>
  <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">-->
	<div id="area">	
		interaja
  </div>
    
</body>

<script>
	var id = document.getElementById('area')

	id.addEventListener('click', clicar)
	id.addEventListener('mouseenter', entrar)
	id.addEventListener('mouseout', sair)

	id.style.background = 'orange'
	id.style.height = '200px' 

  function clicar() {
		id.innerText = 'Clicou!'
		id.style.background = 'red'
	}

	function entrar() {
		id.innerText = 'Entrou!'
	}

	function sair() {
		id.innerText = 'Saiu!'
	}

</script>
</html>
